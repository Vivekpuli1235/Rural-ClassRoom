<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rural Connect Classroom - Role Selection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="bg-animation">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  
  <div class="container">
    <h1>Welcome to Rural Connect Classroom</h1>
    <p>Select your role and continue</p>
    
    <div class="form-group">
      <select id="roleSelect">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
    </div>
    
    <div>
      <button onclick="navigate('login')" id="loginButton">
        Login
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon"><path d="M12 4a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/></svg>
      </button>
      <button onclick="navigate('register')">Register</button>
    </div>
  </div>

  <script>
    function navigate(action) {
      const role = document.getElementById("roleSelect").value;
      if (action === "login") {
        window.location.href = `login.html?role=${role}`;
      } else {
        window.location.href = `register.html?role=${role}`;
      }
    }
  </script>
</body>
</html>
