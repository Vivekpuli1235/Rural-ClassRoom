<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a id="registerLink">Register</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLQZfNmDgjcHBLSk-GwRdjdtKRmFVKNN0",
      authDomain: "ruralconnect-7e67a.firebaseapp.com",
      projectId: "ruralconnect-7e67a",
      storageBucket: "ruralconnect-7e67a.firebasestorage.app",
      messagingSenderId: "137070896439",
      appId: "1:137070896439:web:7a71fe4f511817769b66b2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const role = new URLSearchParams(window.location.search).get("role");

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists() && docSnap.data().role === role) {
          alert("Login successful as " + role);
          if (role === "teacher") window.location.href = "teacher_portal.html";
          else window.location.href = "student_portal.html";
        } else {
          alert("Role mismatch or user does not exist!");
        }

      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById("registerLink").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = `register.html?role=${role}`;
    });

    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 150}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function drawStars() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = 0;
          star.size = Math.random() * 2;
        }
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
